<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb2c4c5d98.js" crossorigin="anonymous"></script>
    <title>ApiUser</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white rounded-3">
                <div class="image-content">
                    <div class="img-user"></div>
                    <p id="userInfo"></p>
                </div>
                <div class="user-infos">
                    <div class="user-icon-infos">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-envelope-open"></i>
                        <i class="fa-solid fa-calendar-xmark"></i>
                        <i class="fa-solid fa-map"></i>
                        <i class="fa-solid fa-phone-flip"></i>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <button class="btn btn-primary my-4" id="randomuser">Random User</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
